<!doctype html>
<html><head>
    <link rel="manifest" href="https://lepripri.github.io/azertyuiop/manifest.json">
    <link type="image/png" sizes="16x16" rel="icon" href="https://lepripri.github.io/instal/favicon.ico">
    <meta http-equiv="Content-Type" content="text/html; application/xml; charset=utf-8">
    <title>le pripri</title>
    <meta name="description" content="le pripri est un site remplis d'outils">
  </head>
  <body>
    <text class="title" style="text-align: center;font-family: sans-serif;font-weight: 900;font-size: 40px;">le pripri | acceuil</text>
    
    
    <style>
      a.code[href="https://lepripri.github.io/code/"]::before {
        content: "";
        background-image: url("https://lepripri.github.io/lepripri/icons/Source%20Code.png");
        background-repeat: no-repeat;
      }
      button, a{
        background-color: #fcb1e3;
        border-color: #FF0000;
        border-style: solid;
        border-width: 3px;
        padding-inline: 7px;
        padding-block: 5px;
        font-family: arial;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        outline: none !important;
        text-decoration: none;
        color: #000000;
      }
      button:hover, button:focus, a:hover, a:focus{
        font-size: 22px;
        translate: -8px 0px;
        margin-inline-end: -30px
      }
      button[not-button] {
        border-style: none;
        background: none;
        font-family: revert;
        cursor: revert;
        font-size: revert;
        translate: revert;
      }
      html, body {
        background-color: #fcb1e3;
        width: 100%;
        width: -webkit-fill-available;
        height: 100%;
        height: -webkit-fill-available;
      }
      .homeAction {
        cursor: default;
        display: -ms-grid;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        width: 100%;
        width: -webkit-fill-available;
        height: calc(100% - 55.88px);
      }
      .homeActionItem {
        width: 150px;
        height: 165px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .title {
        height: 55.88px;
        width: 100%;
        width: -webkit-fill-available;
          display: inline-block;
      }
      .homeActionItemText {
        font-size: 33px;
        font-family: sans-serif;
        font-weight: 600;
        color: #fff;
      }
      .homeActionItemImage img {
          width: 100px;
          height:100px;
      }
      @media (max-width: 1920px) {
          .homeAction {
              grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
          }
      }
      @media (max-width: 1760px) {
          .homeAction {
              grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
          }
      }
      @media (max-width: 1600px) {
          .homeAction {
              grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
          }
      }
      @media (max-width: 1440px) {
          .homeAction {
              grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
          }
      }
      @media (max-width: 1280px) {
          .homeAction {
              grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
          }
      }
      @media (max-width: 1120px) {
          .homeAction {
              grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
          }
      }
      @media (max-width: 960px) {
          .homeAction {
              grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
          }
      }
      @media (max-width: 800px) {
          .homeAction {
              grid-template-columns: 1fr 1fr 1fr 1fr;
          }
      }
      @media (max-width: 640px) {
          .homeAction {
              grid-template-columns: 1fr 1fr 1fr;
          }
      }
      @media (max-width: 480px) {
          .homeAction {
              grid-template-columns: 1fr 1fr;
          }
      }
      @media (max-width: 320px) {
          .homeAction {
              grid-template-columns: 1fr;
          }
      }
      @media (max-width: 160px) {
          .homeActionItem {
            width: 100%;
            width: -webkit-fill-available;
          }
      }
</style>
    <br><div class="homeAction"><div class="homeActionItem" id="converter"><div class="homeActionItemImage"><img src="https://lepripri.github.io/lepripri/icons/icons8_synchronize_50px_1.png" draggable="false"></div><div class="homeActionItemText" title="convertiseur pour baladeur mp4">converti.</div></div><div class="homeActionItem" id="product"><div class="homeActionItemImage"><img src="https://lepripri.github.io/lepripri/icons/Product.png" draggable="false"></div><div class="homeActionItemText">produits</div></div><div class="homeActionItem" id="code"><div class="homeActionItemImage"><img src="https://lepripri.github.io/lepripri/icons/Source%20Code_1.png" draggable="false"></div><div class="homeActionItemText">code</div></div><div class="homeActionItem" id="setings"><div class="homeActionItemImage"><img src="https://lepripri.github.io/lepripri/icons/Settings.png" draggable="false"></div><div class="homeActionItemText" title="paramètres">paramètr.</div></div><div class="homeActionItem" id="extension"><div class="homeActionItemImage"><img src="https://lepripri.github.io/lepripri/icons/icons8_puzzle_100px_2.png" draggable="false"></div><div class="homeActionItemText" title="extension le pripri">extensio.</div></div></div>
    
    <script>var click = "click", _self = "_self", eventListenerCode = () => {open("https://lepripri.github.io/code", _self)}; code.addEventListener(click, eventListenerCode);extension.addEventListener("click", () => {open("https://lepripri.github.io/instal/extension/instal.html", '_self')})</script>
  
  <script src="https://lepripri.github.io/instal/allDocument.js"></script><input class="messageplusinfo" hidden="">



</body></html>
